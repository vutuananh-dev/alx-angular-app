<div class="bg-white shadow-lg rounded-3xl border border-neutral-n20 p-3 sm:p-4 md:p-6 flex flex-col gap-6">
  <div class="text-sm text-neutral-n40 flex justify-between">
    <span class="flex items-center">
      <img src="../../../assets/images/calendar-icon.svg"
           class="w-4 h-4 inline mr-1"
           alt="" />
      <time>{{model.publishDate}}</time>
    </span>
    <span class="flex items-center">
      <img src="../../../assets/images/clock-icon.svg"
           class="w-4 h-4 inline mr-1"
           alt="" />
      <time>2 ph√∫t</time>
    </span>
  </div>
  <img src="../../../assets/images/image4.jpg"
       class="rounded-3xl"
       alt="" />
  <div class="flex flex-col flex-grow gap-4">
    <div>
      <span class="text-sm text-thin text-secondary bg-secondary-light px-4 py-1 rounded-full">{{model.type}}</span>
    </div>
    <div [routerLink]="['/article', model.slug]">
      <h5 class="flex-grow font-medium text-lg text-secondary mb-3 cursor-pointer hover:text-primary">{{model.title}}
      </h5>
    </div>
    <p class="text-sm text-neutral-n40">{{model.author}}</p>
  </div>
</div>
